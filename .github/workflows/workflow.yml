name: Build and Push

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Log in to GH Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.actor}}
                #GITHUB_TOKEN secret generated previously through GitHub UI
                password: ${{ secrets.GITHUB_TOKEN}}
            
            - name: Build image
              run: |
                docker build -t ghcr.io/${{ github.repository_owner }}/web-app-concept:latest .

            - name: Push image
              run: |
                docker push ghcr.io/${{ github.repository_owner }}/web-app-concept:latest .